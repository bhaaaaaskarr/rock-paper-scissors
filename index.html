<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-head">
    <h1>Rock Paper Scissors</h1>
    <img class="gif" src="../rock-paper-scissors/animation/image_processing20200807-3735-1tid82q.gif" alt="gif">
    </div>
    <div class="choices">
        <img id="rock" class="icon"src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTEyL2pvYjk1OS1lbGVtZW50LWItMDEzNl8yLmpwZw.jpg" alt="">
        <img id="paper" class="icon" src="https://i.pinimg.com/originals/e6/6e/6d/e66e6d95c0978627313aae176fc96951.jpg" alt="">
        <img id="scissor" class="icon"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzyjZtkR3hrb_-28o002PmgJzMnRbugRmRKQ&s" alt="">
 
    </div>
    <div class="gif"></div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    
    <div class="msg-container">
        <p id="msg">Pick your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
